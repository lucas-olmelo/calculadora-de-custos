<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Custos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="title_container">
        <h1>Calculadora de Custos</h1>
    </div>
    <div class="page_top">
        <div class="container_forms">
            <div class="container_produto">
                <form action="" method="post" id="form_produto">
                    <h2>Criar produto</h2>
                    <div class="inputs_produto">
                        <div class="input_line">
                            <label for="" id="input_produto_text">Nome do produto:</label>
                            <input type="text" id="input_produto" required>
                        </div>
                        <div class="input_line">
                            <label id="input_lucro_text">Porcentagem de lucro:</label>
                            <input id="input_lucro" type="number" required>
                        </div>
                    </div>
                    <button id="botao_criar_produto">Criar produto</button>
                </form>
            </div>
            <div class="container_insumo">
                <form action="" method="post" id="form_insumo">
                    <h2>Criar insumo</h2>
                    <div class="input_line">
                        <label for="" id="produto_text">Produto: </label>
                        <select name="" id="produto" required>
                            <option value="">Selecione um produto</option>
                        </select>
                    </div>
                    <div class="inputs_insumos">
                        <div class="input_line">
                            <label for="" id="input_insumo_text">Insumo:</label>
                            <input type="text" id="input_insumo" required>
                        </div>
                        <div class="input_line">
                            <label for="" id="input_qtde_text">Qtde de insumo:</label>
                            <input type="number" name="" id="input_qtde" required>
                        </div>
                        <div class="input_line">
                            <label for="" id="input_embalagem_text">Qtde de embalagem:</label>
                            <input type="number" name="" id="input_embalagem" required>
                        </div>
                        <div class="input_line">
                            <label for="" id="input_valor_text">Valor:</label>
                            <input type="number" name="" id="input_valor" required>
                        </div>
                    </div>
                    <button id="botao_criar">Criar</button>
                </form>
            </div>
        </div>
        <div class="error_box desativado">
            <ul id="error_messages"></ul>
        </div>
    </div>

    <div class="produtos desativado">
    </div>

    <script src="js/script.js"></script>
    <script src="js/validaCampos.js"></script>
</body>
</html>
